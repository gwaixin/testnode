<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<% include ../../partials/head %>
	<link rel="stylesheet" href="/css/core.css">
</head>
<body>
	<% include ../../partials/header %>
	<div id="main-container" class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>Registration</h2>
				<form action="/auth/register" method="POST" class="form-horizontal">
					<div class="form-group">
						<label for="username" class="control-label col-md-3">
							USERNAME
						</label>
						<div class="col-md-7">
							<input type="text" name="username" placeholder="Username" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="control-label col-md-3">
							PASSWORD
						</label>
						<div class="col-md-7">
							<input type="password" name="password" placeholder="password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="password_confirm" class="control-label col-md-3">
							CONFIRM PASSWORD
						</label>
						<div class="col-md-7">
							<input type="password" name="password_confirm" placeholder="Confirm Password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="first_name" class="control-label col-md-3">
							FIRST NAME
						</label>
						<div class="col-md-7">
							<input type="text" name="first_name" placeholder="Enter your first name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="last_name" class="control-label col-md-3">
							LAST NAME
						</label>
						<div class="col-md-7">
							<input type="text" name="last_name" placeholder="Enter your last name" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-7 col-md-offset-3">
							<button type="submit" class="btn btn-primary btn-lg">Register</button>
							<button type="reset" class="btn-btn-default btn-lg">Reset</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<% include ../../partials/footer %>
</body>
</html>
